paths:
  /auth/login:
    post:
      operationId: authLogin
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.HandleAuthLogin.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.HandleAuthLogin.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.BadRequestResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/bodybinder.validationErrorResponse'
        "500":
          description: Internal Server Error
      summary: Login user
      tags:
      - auth
  /auth/logout:
    post:
      operationId: authLogout
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Logout user
      tags:
      - auth
  /auth/register:
    post:
      operationId: authRegister
      parameters:
      - description: User Registration Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.HandleAuthRegister.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.BadRequestResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/bodybinder.validationErrorResponse'
        "500":
          description: Internal Server Error
      summary: Register user
      tags:
      - auth
  /metrics/status:
    get:
      operationId: getServerStatus
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.HandleMetricsStatus.MetricsStatusResponse'
      summary: Get status of the server
      tags:
      - metrics
  /users/me:
