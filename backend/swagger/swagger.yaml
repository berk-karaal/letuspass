          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Delete vault by id
      tags:
      - vaults
    get:
      operationId: retrieveVault
      parameters:
      - description: Vault id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
