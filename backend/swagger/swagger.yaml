      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Item count per page
        in: query
        name: page_size
        type: integer
      - description: Ordering
        enum:
        - name
        - -name
        - created_at
        - -created_at
