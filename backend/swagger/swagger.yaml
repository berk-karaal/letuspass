      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.HandleUsersMe.MeResponse'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Get currently logged-in user
      tags:
      - users
